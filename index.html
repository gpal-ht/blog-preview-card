<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div class="card">
    <img src="./assets/images/illustration-article.svg" alt="Article Illustration" class="article-illustration">
    <div class="description">
      <div class="badge">Learning</div>
      <div class="date">Published 21 Dec 2023</div>
      <h2>HTML & CSS foundations</h2>
      <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
    <div class="author">
      <img src="./assets/images/image-avatar.webp" alt="Greg Hooper" class="avatar">
      <div class="name">Greg Hooper</div>
    </div>
  </div>
</body>
</html>
